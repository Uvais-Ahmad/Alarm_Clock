<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap Setup -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/index.css">
	<title>Alarm Clock</title>

</head>
<body>

	<div class="container-fluid m-0 p-0">
		<nav class="navbar bg-dark text-light justify-content-center">
			<h1 class="navbar-brand">Alarm Clock</h1>
		</nav>

		<div class="container-fluid d-flex justify-content-center">
			<!-- Alarm Clock -->

			<div id="alarm-clock-container" class="border w-25 m-5 shadow-lg">
				<nav class="navbar w-25 m-auto">
					<img class="w-100" src="assets/images/alarm-clock.png">
				</nav>
				
				<!-- Date and time -->
				<div class="d-flex flex-column align-items-center p-3 ">
					<h3 id="time" class=""></h3>
					<p id="date"></p>
				</div>

				<!-- Set Alarm -->
				<div>
					<div class="d-flex justify-content-center">
						<input 
						class="ps-2 m-3" 
						type="number" 
						name="hours" 
						id="hours" 
						min="0" max="12" 
						required
						placeholder="hours">
						<input 
						class="ps-2 m-3" 
						type="number" 
						name="mints" 
						id="mints" 
						min="0" max="60" 
						required
						placeholder="mints">

						<div class="m-3">
							<select class="meridiem p-2">
								<option selected value="AM">AM</option>
								<option value="PM">PM</option>
							</select>
						</div>
					</div>
					<div class="d-flex justify-content-center">
						<button class="w-100 border-0 shadow-sm p-2 bg-primary" type="submit">SET ALARM</button>
					</div>
					
				</div>

			</div>	

			<!-- List of All Alarm  -->
			<div id="alarmlist" class="border m-5 w-25 shadow-lg">
				<nav class="navbar bg-primary">
					<p class="m-0 m-auto">All Alarms</p>
				</nav>
				<div class="alarm border my-3 p-2 d-flex justify-content-between">
					<div class="left">
						<div class="w-25">
							<img class="w-50" src="assets/images/alarmIcon.png">
						</div>
						
						<div>
							
						</div>
					</div>

					<div class="right w-25">
						<img class="w-50" src="assets/images/trash.png">
					<div>
						
				</div>
			</div>
		</div>
		
	</div>
	


	<script type="text/javascript" src="assets/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
